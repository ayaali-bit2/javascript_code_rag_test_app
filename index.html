<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="calculator-app">
      <h1 class="calculator-title">Simple JavaScript Calculator</h1>
      <div class="calculator">
        <div class="calculator-display">
          <div class="calculator-expression" id="expression"></div>
          <div class="calculator-result" id="result">0</div>
        </div>
        <div class="calculator-buttons">
          <button type="button" class="button button-control" data-action="clear">AC</button>
          <button type="button" class="button button-control" data-action="delete">DEL</button>
          <button type="button" class="button button-control" data-action="percent">%</button>
          <button
            type="button"
            class="button button-operator"
            data-action="operator"
            data-value="/"
          >
            ÷
          </button>
          <button type="button" class="button" data-action="digit" data-value="7">7</button>
          <button type="button" class="button" data-action="digit" data-value="8">8</button>
          <button type="button" class="button" data-action="digit" data-value="9">9</button>
          <button
            type="button"
            class="button button-operator"
            data-action="operator"
            data-value="*"
          >
            ×
          </button>
          <button type="button" class="button" data-action="digit" data-value="4">4</button>
          <button type="button" class="button" data-action="digit" data-value="5">5</button>
          <button type="button" class="button" data-action="digit" data-value="6">6</button>
          <button
            type="button"
            class="button button-operator"
            data-action="operator"
            data-value="-"
          >
            −
          </button>
          <button type="button" class="button" data-action="digit" data-value="1">1</button>
          <button type="button" class="button" data-action="digit" data-value="2">2</button>
          <button type="button" class="button" data-action="digit" data-value="3">3</button>
          <button
            type="button"
            class="button button-operator"
            data-action="operator"
            data-value="+"
          >
            +
          </button>
          <button type="button" class="button button-zero" data-action="digit" data-value="0">0</button>
          <button type="button" class="button" data-action="digit" data-value=".">.</button>
          <button type="button" class="button button-equals" data-action="equals">=</button>
        </div>
      </div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
